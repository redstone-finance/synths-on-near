<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedStone dApp on NEAR</title>
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="apple-touch-icon" href="assets/favicon.ico"/>
  <link rel="stylesheet" href="./assets/global.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

</head>
<body style="font-family: 'Arvo', serif;">
  <div class="container">
    <div id="oracle-image">
      <img src="assets/oracle-image.png" alt="oracle image" />
    </div>

    <h1>RedStone dApp on NEAR</h1>

    <div class="scene">
      <div id="integrated-contract-container">
        Integrated contract:
        <a href="#" target="_blank" id="integrated-contract-link"></a>
      </div>
      <div id="oracle-button-container" class="wallet-required" style="display: none;">
        <button id="oracle-button" class="btn btn-primary">Get Oracle Data securely from NEAR contract</button>
      </div>
      <div id="status-msg-container"></div>
      <div id="loader" style="display: none;">
        <img src="assets/circle-loader.svg" alt="circle loader" />
      </div>
      <div id="prices-container" style="display: none; width: 600px">
        <table class="table" id="prices-table">
          <thead>
            <tr>
              <th>ASSET</th>
              <th class="text-right">VALUE</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>NEAR</td>
              <td class="text-right" id="NEAR-value"></td>
            </tr>
            <tr>
              <td>BTC</td>
              <td class="text-right" id="BTC-value"></td>
            </tr>
            <tr>
              <td>ETH</td>
              <td class="text-right" id="ETH-value"></td>
            </tr>
            <tr>
              <td>TSLA</td>
              <td class="text-right" id="TSLA-value"></td>
            </tr>
            <tr>
              <td>EUR</td>
              <td class="text-right" id="EUR-value"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="sign-out" style="display: none;">
      <button class="btn btn-secondary">Sign Out</button>
    </div>
  
    <div class="sign-in" style="display: none;">
      <p>Sign in to interact with the contract:</p>
      <button class="btn btn-secondary">Sign In</button>
    </div>

  </div>

  <div id="github-link">
    <a href="https://github.com/redstone-finance/redstone-near-connectors" target="_blank">
      <img width="50" src="assets/github-icon.svg" alt="github-icon" />
    </a>
  </div>

  <script src="./index.js" type="module"></script>
</body>
</html>
